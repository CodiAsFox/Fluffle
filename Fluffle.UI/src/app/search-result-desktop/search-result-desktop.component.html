<div class="d-none d-lg-block">
    <div class="d-flex flex-column mt-3 p-2 bg-dark rounded shadow-sm">
        <app-search-result-desktop-header></app-search-result-desktop-header>

        <app-search-result-desktop-gallery class="mt-3" [targetHeight]="250" [maximumHeight]="250"
            *ngIf="searchService.excellentImages.length > 0" [images]="searchService.excellentImages"
            [element]="element"></app-search-result-desktop-gallery>

        <div *ngIf="searchService.otherImages.length > 0">
            <div class="d-flex mt-3 mb-1">
                <span class="align-self-center btn btn-secondary btn-sm me-2"
                    (click)="searchService.hideImprobable = !searchService.hideImprobable">
                    <i class="far me-2" [ngClass]="searchService.hideImprobable ? 'fa-eye' : 'fa-eye-slash'"></i>{{
                    searchService.hideImprobable ? "Show" : "Hide" }} improbable matches
                </span>
                <small class="align-self-center text-muted text-small">
                    We've hidden improbable matches to save you potential trauma
                </small>
            </div>

            <app-search-result-desktop-gallery [targetHeight]="200" [maximumHeight]="250"
                [images]="searchService.otherImages" [element]="element"></app-search-result-desktop-gallery>
        </div>
    </div>
</div>
